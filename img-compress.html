<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your images online with our fully responsive image compression tool. Optimize images for web use with adjustable compression levels.">
    <meta name="keywords" content="image compression, compress images, optimize images, image optimizer, web image compression">
    <meta name="author" content="Your Name">
    <title>Image Compression Tool - Optimize Your Images Online</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 40px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.2rem;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Compression Tool Section */
        #compression-tool {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #compression-tool input[type="file"] {
            margin-bottom: 20px;
            width: 100%;
            padding: 10px;
            border: 2px dashed #4CAF50;
            border-radius: 5px;
            background-color: #f9f9f9;
            font-size: 1rem;
            color: #333;
            cursor: pointer;
        }

        #compression-tool input[type="file"]:hover {
            border-color: #45a049;
        }

        #compression-level-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        #compression-level {
            flex: 1;
            accent-color: #4CAF50;
            cursor: pointer;
        }

        #compression-percentage {
            font-weight: bold;
            color: #4CAF50;
            font-size: 1.1rem;
        }

        #compression-tool button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        #compression-tool button:hover {
            background-color: #45a049;
        }

        /* Output Section */
        #output {
            margin-top: 20px;
            text-align: center;
        }

        #output img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #download-btn {
            display: none;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        #download-btn:hover {
            background-color: #45a049;
        }

        /* Ad Space */
        #ad-space {
            text-align: center;
            margin-top: 20px;
        }

        /* Bottom Ad Space */
        #bottom-ad-space {
            text-align: center;
            margin: 20px 0;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            #compression-tool {
                padding: 15px;
            }

            #compression-tool button, #download-btn {
                font-size: 0.9rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Compression Tool</h1>
        <p>Optimize your images for web use with adjustable compression levels.</p>
    </header>

    <main>
        <section id="compression-tool">
            <input type="file" id="image-input" accept="image/*">
            <label for="compression-level">Compression Level:</label>
            <div id="compression-level-container">
                <input type="range" id="compression-level" min="0" max="1" step="0.1" value="0.5">
                <span id="compression-percentage">50%</span>
            </div>
            <button id="compress-btn">Compress Image</button>
            <div id="output"></div>
            <button id="download-btn">Download Compressed Image</button>
        </section>

        <!-- Ad Space -->
        <section id="ad-space">
            <!-- Google AdSense Code -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_SENSE_ID" crossorigin="anonymous"></script>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_SENSE_ID"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>

        <!-- Bottom Ad Space -->
        <section id="bottom-ad-space">
            <!-- Google AdSense Code -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_SENSE_ID" crossorigin="anonymous"></script>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_SENSE_ID"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Image Compression Tool. All rights reserved.</p>
    </footer>

    <script>
        // Update compression percentage
        const compressionLevel = document.getElementById('compression-level');
        const compressionPercentage = document.getElementById('compression-percentage');
        compressionLevel.addEventListener('input', () => {
            compressionPercentage.textContent = `${Math.round(compressionLevel.value * 100)}%`;
        });

        // Compress Image
        document.getElementById('compress-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('image-input');
            const compressionLevel = parseFloat(document.getElementById('compression-level').value);

            if (fileInput.files.length === 0) {
                alert('Please select an image to compress.');
                return;
            }

            const file = fileInput.files[0];
            const options = {
                maxSizeMB: compressionLevel,
                maxWidthOrHeight: 1024,
                useWebWorker: true
            };

            imageCompression(file, options)
                .then(compressedFile => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        document.getElementById('output').innerHTML = '';
                        document.getElementById('output').appendChild(img);

                        // Show download button
                        const downloadBtn = document.getElementById('download-btn');
                        downloadBtn.style.display = 'block';
                        downloadBtn.onclick = () => {
                            const link = document.createElement('a');
                            link.href = e.target.result;
                            link.download = `compressed_${file.name}`;
                            link.click();
                        };
                    };
                    reader.readAsDataURL(compressedFile);
                })
                .catch(err => {
                    console.error('Error compressing image:', err);
                    alert('Error compressing image. Please try again.');
                });
        });

        // Image Compression Library (browser-image-compression)
        async function imageCompression(file, options) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        let width = img.width;
                        let height = img.height;

                        if (options.maxWidthOrHeight) {
                            if (width > height) {
                                if (width > options.maxWidthOrHeight) {
                                    height *= options.maxWidthOrHeight / width;
                                    width = options.maxWidthOrHeight;
                                }
                            } else {
                                if (height > options.maxWidthOrHeight) {
                                    width *= options.maxWidthOrHeight / height;
                                    height = options.maxWidthOrHeight;
                                }
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);

                        canvas.toBlob(blob => {
                            resolve(new File([blob], file.name, { type: file.type }));
                        }, file.type, options.maxSizeMB ? options.maxSizeMB : 1);
                    };
                    img.src = event.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>
</html>
